<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label>Nome</label>
        <input type="text" placeholder="Informe seu Nome"><br/>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Informe seu Email"><br/>
        <input type="tel" placeholder="Informe seu telefone"> <br/>
        <input required type="number" max="10" placeholder="Informe algum número"> <br/>
        <input type="file"><br/>
        <input type="color"> <br/>
        <input type="checkbox" id="check"> <label for="check">Aceite os Termos</label>
        
        <p>Qual sua cor</p>
        <input type="radio" id="verde" name="cor"><label for="verde">Verde</label>
        <input type="radio" id="branco" name="cor"><label for="branco">Branco</label>
        <input type="radio" id="preto" name="cor"><label for="preto">Preto</label><br/>

        <label>Selecione</label>
        <select>
            <option>Opção A</option>
            <option>Opção B</option>
            <option>Opção C</option>
        </select><br/>

        <textarea >Informe o texto</textarea><br/>
        <button type="submit" >Enviar</button>
        <button type="reset" >Limpar</button>
    </form>
</body>
</html>
